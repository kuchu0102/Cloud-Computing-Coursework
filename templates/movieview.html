<!DOCTYPE html>
<html>
<head>
  <title>Movie Search</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
  <body>
    <div class="jumbotron jumbotron-fluid bg-warning text-danger">
      <div class="container">
        <h1>Movie Search Result</h1>
  </div>
</div>
<form method="POST">
  <div class="container">
  <div class="row">
 {% for movie in movies %}
  <div class="col-sm-3 col-md-6">
  <div class="card" style="width:400px">
    <img class="card-img-top" src="https://image.tmdb.org/t/p/original/{{movie.poster_path}}" alt="Card image" style="width:100%">
    <div class="card-body">
      <h4 class="card-title">{{movie.original_title}}</h4>
      <p class="card-text"><h6>Language : {{movie.original_language}}</h6></p>
      <p class="card-text"><h6>Vote Count  : {{movie.vote_count}}</h6> </p>
      <p class="card-text"><h6>Rating : {{movie.vote_average}}</h6></p>
      <p class="card-text"><h6>Release Date :{{movie.release_date}} </h6></p>
      <p class="card-text">{{movie.overview}}</p>
    </div>
  </div><br><br>
</div>
{% endfor %}
  </div>
</form>

  </body>
  </html>
