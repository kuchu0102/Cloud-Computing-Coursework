<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.hero-image {
  background-image: url("https://www.chartattack.com/wp-content/uploads/2019/09/cloud.jpg");
  background-color: #cccccc;
  height: 700px;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}

.hero-text {
  text-align: centre;
  position: absolute;
  top: 15%;
  left: 20%;
  color: #FFF5EE;
}

input[type=text],input[type=password] {
  align:centre;
  width: 70%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: 2px solid green;
  border-radius: 6px;
}

button[type=button], input[type=submit], input[type=reset] {
  background-color: #4CAF50;
  border: 2px solid black;;
  color: white;
  padding: 16px 32px;
  text-decoration: none;
  margin: 4px 2px;
  cursor: pointer;
}

</style>
</head>
<body>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for msg in messages%}
    <p>{{msg}}</p>
    {% endfor %}
    {% endif %}
    {% endwith%}

<div class="hero-image">
  <div class="hero-text">
    <h3 style="font-size:70px">User page</h3><br><br>
    <h4 style="font-size:40px"> Select from below two options</h4><br><br>
    <form method="POST">
        <input type="radio" id="movie_name" name="search" value="movie_name" checked><h3>Visit search page</h3>
        <input type="radio" id="movie_name" name="search" value="Logout"><h3>Logout</h3><br><br>
        <button type="submit" class="btn btn-success">Search</button><br>
    </form>
    </div>
</div>
</body>
</html>
